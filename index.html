<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul id="selector">
		<li class="selector">Notebook<div class="checkmark"></div><div class="xmark"></div></li>
		<li class="selector">Jello<div class="checkmark"></div><div class="xmark"></div></li>
		<li class="selector">Spinach<div class="checkmark"></div><div class="xmark"></div></li>
		<li class="selector">Rice<div class="checkmark"></div><div class="xmark"></div></li>
		<li class="selector">Birthday Cake<div class="checkmark"></div><div class="xmark"></div></li>
		<li class="selector">Candles<div class="checkmark"></div><div class="xmark"></div></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
	<div id="footer">
		<div id="fcontent">
			<a id="bottomlink" href="https://www.freepik.com/free-photos-vectors/icon">Icon vector created by freepik - www.freepik.com</a>
		</div>
	</div>
</body>

</html>
